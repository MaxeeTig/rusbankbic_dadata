<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск банка по БИК - DaData.ru</title>
    <meta name="description" content="Поиск российских банков по БИК с использованием API DaData.ru">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="header__title">Поиск банка по БИК</h1>
                <p class="header__subtitle">Найдите российский банк по банковскому идентификационному коду</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <div class="search-section">
                    <!-- Search Input -->
                    <div class="search-input-container">
                        <label for="bic-input" class="search-input__label">Введите БИК банка</label>
                        <div class="search-input__wrapper">
                            <input 
                                type="text" 
                                id="bic-input" 
                                class="search-input" 
                                placeholder="Например: 044525225"
                                maxlength="9"
                                autocomplete="off"
                            >
                            <div class="search-input__icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                            </div>
                            <div class="search-input__loading" id="loading-indicator">
                                <div class="spinner"></div>
                            </div>
                        </div>
                        <div class="search-input__hint">БИК состоит из 9 цифр</div>
                        <div class="search-input__error" id="error-message"></div>
                    </div>

                    <!-- Suggestions Dropdown -->
                    <div class="suggestions" id="suggestions-container">
                        <div class="suggestions__list" id="suggestions-list"></div>
                    </div>
                </div>

                <!-- Bank Details -->
                <div class="bank-details" id="bank-details">
                    <div class="bank-details__content" id="bank-details-content"></div>
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="empty-state">
                    <div class="empty-state__icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </div>
                    <h3 class="empty-state__title">Начните поиск банка</h3>
                    <p class="empty-state__description">Введите БИК банка в поле выше, чтобы найти его реквизиты</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p class="footer__text">
                    Данные предоставлены сервисом 
                    <a href="https://dadata.ru" target="_blank" rel="noopener noreferrer">DaData.ru</a>
                </p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
